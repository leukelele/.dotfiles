general.import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 10.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[font.bold] 
family = "JetBrainsMono Nerd Font"
style = "ExtraBold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Thin Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "ExtraBold Italic"

[selection]
save_to_clipboard = true

[window.padding]
x = 12
y = 10
