dpi-aware=no
exit-on-keyboard-focus-loss = yes
font=JetBrainsMono Nerd Font:size=12
fields=filename,name,generic,exec,keywords,categories,comment
fuzzy=yes
icons-enabled=no
prompt="> "
show-actions=yes
terminal=alacritty -e  # Note: you cannot actually use environment variables here

horizontal-pad=20
inner-pad=5
layer = top
letter-spacing=0
lines=9
line-height=20
vertical-pad=20
width=36

[colors]
background=1a1b26ff
text=a9b1d6ff
match=9c86ffff
selection=7aa2f7ff
selection-text=1a1b26ff
selection-match=740000ff
border=7aa2f7ff

[border]
radius=0
